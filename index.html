<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="container">
    <div class="bottle">
      <div class="image-container">
        <img src="images/image-product-desktop.jpg" class="desktop-image" alt="Perfume">
        <img src="images/image-product-mobile.jpg" class="mobile-image" alt="perfume-mobile">
      </div>
    </div>
    <div class="description">
      <p class="font">PERFUME</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div class="price">$149.99</div>
      <div class="exprice">$169.99</div>
      <div class="button">
        <img src="images/icon-cart.svg" alt="cart">
        Add to Cart
      </div>
    </div>
  </div>
</body>

</html>
